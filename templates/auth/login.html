{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Task Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="form-header">
                <div class="titles">
                    <div class="title-login">LogIn</div>
                </div>
            </div>
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form class="login-form" autocomplete="off" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" class="input-field" id="log-email" name="username" required>
                    <label for="log-email" class="label">Username</label>
                    <i class="bi bi-person"></i>
                    <i class='bx bx- icon'></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="log-pass" name="password"  required>
                    <label for="log-pass" class="label">Password</label>
                    <i class="bi bi-key"></i>
                </div>
                <div class="form-cols">
                    <div class="col-1"></div>
                    <div class="col-2"></div>
                </div>
                <div class="input-box">
                    <button type="submit" class="btn-submit" id="SignInBtn">Log In <i class="bi bi-box-arrow-in-right"></i></button>
                </div>
            </form>
        </div>
    </body>
</html>
